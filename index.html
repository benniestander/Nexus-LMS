    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      :root {
        --brand-pink: #FA0073;
        --brand-blue: #1d6fb7;
        --brand-purple: #7a5af5;
      }
      h1, h2, h3, h4, h5, h6 {
        color: var(--brand-blue);
      }
      .dark h1, .dark h2, .dark h3, .dark h4, .dark h5, .dark h6 {
        color: #559bd4; /* Lighter blue for dark mode */
      }

      /* --- Modern Table Styles --- */
      .prose table {
        width: 100%;
        border-collapse: collapse; /* Important for this styling approach */
        margin-top: 2em;
        margin-bottom: 2em;
        border-radius: 0.75rem; /* 12px */
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.07), 0 2px 4px -2px rgb(0 0 0 / 0.07);
        overflow: hidden; /* Clips the child elements to the rounded corners */
      }

      /* Table Header */
      .prose thead {
        background-color: #f9fafb; /* gray-50 */
      }
      .dark .prose thead {
        background-color: #1f2937; /* gray-800 */
      }
      .prose th {
        padding: 0.75rem 1.5rem; /* 12px 24px */
        text-align: left;
        font-weight: 600;
        color: #374151; /* gray-700 */
        text-transform: uppercase;
        letter-spacing: 0.05em;
        font-size: 0.875rem; /* 14px */
      }
      .dark .prose th {
        color: #d1d5db; /* gray-300 */
      }

      /* Table Body */
      .prose td {
        padding: 0.75rem 1.5rem; /* 12px 24px */
        border-top: 1px solid #e5e7eb; /* gray-200 */
      }
      .dark .prose td {
        border-top-color: #374151; /* gray-700 */
      }

      /* Zebra striping for readability */
      .prose tbody tr:nth-child(even) {
        background-color: #f9fafb; /* gray-50 */
      }
      .dark .prose tbody tr:nth-child(even) {
        background-color: #1f2937; /* gray-800 */
      }

      /* Ensure no top border for the first row in the body */
      .prose tbody tr:first-child td {
        border-top: none;
      }
    </style>
